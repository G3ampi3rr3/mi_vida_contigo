<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camara + AR (MindAR)</title>

  <!-- Bootstrap (ya no es necesario, pero lo dejo por si usas algo) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- MINDAR JS -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>

</head>

<body>

<!-- ðŸŸ¦ CONTENEDOR AR -->
<div id="ar-container"></div>

<!-- ðŸŽ¥ VIDEO AR (invisible) -->
<video id="ar-video" src="vid.mp4" preload="auto" playsinline crossorigin="anonymous" style="display:none"></video>

<script>
/* ============================================================
   ðŸ“Œ  AR â€“ VIDEO sobre TARGET MIND
============================================================ */
window.onload = async () => {

  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.querySelector("#ar-container"),
    imageTargetSrc: "targets.mind"
  });

  const { renderer, scene, camera } = mindarThree;
  renderer.setClearColor(0x000000, 0);

  /* ðŸŽ¥ TEXTURA DEL VIDEO AR */
  const video = document.getElementById("ar-video");
  const texture = new THREE.VideoTexture(video);

  texture.minFilter = THREE.LinearFilter;
  texture.magFilter = THREE.LinearFilter;
  texture.generateMipmaps = false;

  /* ðŸŸ© VIDEO mÃ¡s grande que el target */
  const geometry = new THREE.PlaneGeometry(1.8, 1.08); 
  const material = new THREE.MeshBasicMaterial({
    map: texture,
    side: THREE.DoubleSide
  });

  const plane = new THREE.Mesh(geometry, material);

  /* ðŸ“Œ ANCLAJE AL TARGET 0 */
  const anchor = mindarThree.addAnchor(0);
  anchor.group.add(plane);

  /* â–¶ï¸ Play al detectar target */
  anchor.onTargetFound = () => {
    video.play();
  };

  /* â¹ï¸ Stop al perder target */
  anchor.onTargetLost = () => {
    video.pause();
    video.currentTime = 0;
  };

  await mindarThree.start();

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });

};
</script>

</body>
</html>
