<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camara + AR (MindAR)</title>

  <!-- Bootstrap solo para la UI de cÃ¡mara -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- MINDAR JS -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .cam-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px;
      z-index: 10;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>

</head>

<body>

<!-- ðŸŸ¦ CONTENEDOR AR -->
<div id="ar-container"></div>

<!-- ðŸŸ¦ Caja de cÃ¡mara normal -->
<div class="cam-box">
  <h5 class="mb-2">CÃ¡mara Web</h5>
  <video id="v" class="w-100 rounded mb-2" autoplay playsinline></video>
  <canvas id="c" class="d-none"></canvas>
  <img id="i" class="w-100 rounded mb-2 d-none" alt="Imagen Capturada">
  <div class="d-flex gap-2">
    <button id="b1" class="btn btn-primary">Tomar Foto</button>
    <button id="b2" class="btn btn-success">Guardar Foto</button>
  </div>
</div>

<!-- ðŸŽ¥ VIDEO AR (invisible) -->
<video id="ar-video" src="vid.mp4" preload="auto" playsinline crossorigin="anonymous" style="display:none"></video>


<script>
/* ============================================================
   ðŸ“Œ 1. CÃMARA NORMAL
============================================================ */
const v = document.getElementById("v");
const c = document.getElementById("c");
const i = document.getElementById("i");

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => v.srcObject = stream)
  .catch(() => alert("Error al acceder a la cÃ¡mara"));

document.getElementById("b1").onclick = () => {
  c.width = v.videoWidth;
  c.height = v.videoHeight;
  c.getContext("2d").drawImage(v, 0, 0);
  i.src = c.toDataURL();
  i.classList.remove("d-none");
};

document.getElementById("b2").onclick = () => {
  if (i.src) {
    const a = document.createElement("a");
    a.href = i.src;
    a.download = "Foto_" + Date.now() + ".png";
    a.click();
  }
};


/* ============================================================
   ðŸ“Œ 2. AR â€“ VIDEO SOBRE TARGET MIND
============================================================ */
window.onload = async () => {

  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.querySelector("#ar-container"),
    imageTargetSrc: "targets.mind"
  });

  const { renderer, scene, camera } = mindarThree;
  renderer.setClearColor(0x000000, 0);

  /* ðŸŽ¥ TEXTURA DEL VIDEO AR */
  const video = document.getElementById("ar-video");
  const texture = new THREE.VideoTexture(video);

  texture.minFilter = THREE.LinearFilter;
  texture.magFilter = THREE.LinearFilter;
  texture.generateMipmaps = false;

  /* ðŸŸ© VIDEO MÃS GRANDE QUE EL TARGET (1.8x mÃ¡s grande) */
  const geometry = new THREE.PlaneGeometry(1.8, 1.08); // 16:9 grande
  const material = new THREE.MeshBasicMaterial({
    map: texture,
    side: THREE.DoubleSide
  });

  const plane = new THREE.Mesh(geometry, material);

  /* ðŸ“Œ ANCLAJE AL TARGET 0 */
  const anchor = mindarThree.addAnchor(0);
  anchor.group.add(plane);

  /* â–¶ï¸ AUTO-PLAY AL DETECTAR TARGET */
  anchor.onTargetFound = () => {
    video.play();
  };

  /* â¹ï¸ STOP AL PERDER TARGET */
  anchor.onTargetLost = () => {
    video.pause();
    video.currentTime = 0;
  };

  await mindarThree.start();

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });

};

</script>

</body>
</html>
